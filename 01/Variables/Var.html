<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - 01 Variable</title>
</head>
<body>
    <p id="app"></p>
    <script>
        // Variabel/Var bersifat Muteable
        // artinya nilai nya dapat kita ubah
        var x= 5;
        var y= 6;
        var z=x+y;
        document.getElementById("app").innerHTML = "Nilai dari Z adalah :" + z;
    </script>
</body>
</html>
